<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with MelodyAI</title>
  <link rel="stylesheet" href="/static/style.css" />

  <style>
    body {
      margin: 0;
      background: #0f0f14;
      color: #fff;
      font-family: "Inter", sans-serif;
    }

    .page-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 100px;
    }

    .chat-wrapper {
      background: #1a1a22;
      width: 80%;
      max-width: 900px;
      height: 85vh;
      border-radius: 20px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.4);
      display: flex;
      overflow: hidden;
    }

    /* Left & Right panels */
    #chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #right-panel {
      flex: 1;
      display: none;
      opacity: 0;
      transition: all 0.5s ease;
      background: #14141a;
      padding: 10px;
    }

    .chat-header {
      padding: 16px 24px;
      font-size: 1.2rem;
      font-weight: 600;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .msg {
      max-width: 75%;
      padding: 12px 18px;
      border-radius: 14px;
      line-height: 1.4;
    }

    .user {
      background: #0d6efd;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }

    .bot {
      background: #282832;
      color: #e7e7e7;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }

    .input-area {
      display: flex;
      gap: 8px;
      padding: 15px;
      background: #14141a;
    }

    #chat-input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      background: #22222c;
      color: white;
      outline: none;
    }

    .btn {
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: 0.25s;
    }

    .send-btn {
      background: #0d6efd;
      color: white;
    }

    .send-btn:hover { background: #0a56ca; }
    .mic-btn { background: crimson; color: white; }

    #right-output img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    /* Typing bubble */
    .typing {
      background: #282832;
      color: #e7e7e7;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
      padding: 6px;
    }

    .typing-dots span {
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      display: inline-block;
      animation: blink 1.2s infinite ease-in-out;
    }

    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0% { opacity: 0.2; transform: translateY(0px); }
      50% { opacity: 1; transform: translateY(-3px); }
      100% { opacity: 0.2; transform: translateY(0px); }
    }

  </style>

  <script defer src="/static/script.js"></script>
</head>

  <div class="page-container">

      <!-- LEFT PANEL (CHAT) -->
      <div id="chat-panel">

        </div>

        <div id="messages">

        <div class="input-area">

          <button id="send-btn" class="btn send-btn">Send</button>

        <p id="status" style="padding: 8px; font-size: 0.9rem; color: #bbb;"></p>

      <!-- RIGHT PANEL (RESULTS) -->
      <div id="right-panel">

    </div>
  </div>
</body>
</html>
